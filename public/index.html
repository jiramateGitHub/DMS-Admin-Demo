<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>

    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css" href="./assets/fonts/material-icons/materialicons.css" />
    <link rel="stylesheet" type="text/css" href="./assets/fonts/Prompt/prompt.css" />

    <!-- CSS Files -->
    <link href="./assets/css/material-dashboardf066.css?v=2.1.0" rel="stylesheet" />
    <link href="./assets/css/material-dashboard-aos1036.css?v=2.1.1" rel="stylesheet" />

    <!-- Code Prettifier -->
    <link type="text/css" href="./assets/plugins/codeprettifier/prettify.css" rel="stylesheet" />


</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>

    <!-- built files will be auto injected -->
</body>

<!--   Core JS Files   -->
<script src="./assets/js/core/jquery.min.js"></script>
<script src="./assets/js/core/popper.min.js"></script>
<script src="./assets/js/core/bootstrap-material-design.min.js"></script>
<script src="./assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

<!-- Plugin for the momentJs  -->
<script src="./assets/js/plugins/moment.min.js"></script>

<!-- Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
<script src="./assets/js/plugins/jquery.bootstrap-wizard.js"></script>
<!--  Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
<script src="./assets/js/plugins/bootstrap-selectpicker.js"></script>
<!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
<script src="./assets/js/plugins/bootstrap-datetimepicker.min.js"></script>
<!--  Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
<script src="./assets/js/plugins/bootstrap-tagsinput.js"></script>
<!--  Notifications Plugin    -->
<script src="./assets/js/plugins/bootstrap-notify.js"></script>

<!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
<script src="./assets/js/plugins/jquery.dataTables.min.js"></script>
<!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="./assets/js/plugins/jasny-bootstrap.min.js"></script>

<!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
<script src="./assets/js/plugins/fullcalendar.min.js"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="./assets/js/plugins/nouislider.min.js"></script>
<!-- Library for adding dinamically elements -->
<script src="./assets/js/plugins/arrive.min.js"></script>

<!-- Chartist JS -->
<!-- <script src="./assets/js/plugins/chartist.min.js"></script> -->

<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
<script src="./assets/js/material-dashboardf066.js?v=2.1.0" type="text/javascript"></script>

<!-- Material Dashboard AOS edition -->
<script src="./assets/plugins/allosoft/aos-material.js"></script>
<script src="./assets/plugins/allosoft/aos-avenxo.js"></script>
<!-- plugins data AOS defalut -->
<script src="./assets/plugins/allosoft/aos-defalut.js"></script>

<!-- Code Prettifier  -->
<script src="./assets/plugins/codeprettifier/prettify.js"></script>

<script src="/dist/vuejs-datatable.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>

<script type="text/javascript">
    var isVisible = false;

    $('#myModal').on('inview', function(event, visible) {
        isVisible = visible;
    });
    reloadDatatables()

    function reloadDatatables() {
        $('#datatables').DataTable({
            "pagingType": "full_numbers",
            "lengthMenu": [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
            ],
            responsive: true,
            language: {
                search: "_INPUT_",
                searchPlaceholder: "Search records",
            }
        });
    }
</script>

</html>
